<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Pure CSS3 Forms Set</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/pcss3fs.css" />
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/pcss3fs-ie8.css" />

	</head>
	<body>
		<h1><strong>Pure CSS3</strong> Forms Set</h1>
		
		<form action="" enctype="multipart/form-data" class="pcss3f">
			<header>Vertical <strong>fixed</strong> form</header>
			
			<section class="state-normal">
				<label for="">Text field</label>
				<input type="text">
			</section>
			
			<section>
				<label for="">File input</label>
				<div class="input-file"><span></span><input type="file" onchange="this.previousSibling.innerHTML = this.value"></div>
				<i class="icon-paper-clip"></i>
			</section>
			
			<section class="state-normal">
				<label for="">Autocomlete field</label>
				<input type="text" list="list">
				<datalist id="list">
					<option value="Alexandra">
					<option value="Alice">
					<option value="Anastasia">
					<option value="Avelina">
					<option value="Basilia">
					<option value="Beatrice">
					<option value="Cassandra">
					<option value="Cecil">
					<option value="Clemencia">
					<option value="Desiderata">
					<option value="Dionisia">
					<option value="Edith">
					<option value="Eleanora">
					<option value="Elizabeth">
					<option value="Emma">
					<option value="Felicia">
					<option value="Florence">
					<option value="Galiana">
					<option value="Grecia">
					<option value="Helen">
					<option value="Helewisa">
					<option value="Idonea">
					<option value="Isabel">
					<option value="Joan">
					<option value="Juliana">
					<option value="Karla">
					<option value="Karyn">
					<option value="Kate">
					<option value="Lakisha">
					<option value="Lana">
					<option value="Laura">
					<option value="Leona">
					<option value="Mandy">
					<option value="Margaret">
					<option value="Maria">
					<option value="Nanacy">
					<option value="Nicole">
					<option value="Olga">
					<option value="Pamela">
					<option value="Patricia">
					<option value="Qiana">
					<option value="Rachel">
					<option value="Ramona">
					<option value="Samantha">
					<option value="Sandra">
					<option value="Tanya">
					<option value="Teresa">
					<option value="Ursula">
					<option value="Valerie">
					<option value="Veronica">
					<option value="Wilma">
					<option value="Yasmin">
					<option value="Zelma">
				</datalist>
			</section>
			
			<section class="state-normal">
				<label for="">Select field</label>
				<select name="">
					<option value="" disabled selected></option>
					<option value="1">Option 1</option>
					<option value="3">Option 2</option>
					<option value="2">Option 3</option>
				</select>
				<span></span>
			</section>
			
			<section class="state-normal">
				<label for="">Textarea field</label>
				<textarea cols="1" rows="1"></textarea>
			</section>
			
			<section class="state-normal">
				<label for="">Resizable textarea field</label>
				<textarea cols="1" rows="1" class="resizable"></textarea>
			</section>
			
			<section class="state-normal">
				<label for="">Expandable textarea field (focus to expand)</label>
				<textarea cols="1" rows="1" class="expandable"></textarea>
			</section>
			
			<section class="state-normal">
				<label for="">Radios</label>
				<input type="radio" name="radio" id="radio1">
				<label for="radio1">Radio option 1</label>
				<input type="radio" name="radio" id="radio2">
				<label for="radio2">Radio option 2</label>
				<input type="radio" name="radio" id="radio3">
				<label for="radio3">Radio option 3</label>
			</section>
			
			<section class="state-normal">
				<label for="">Checkboxes</label>
				<input type="checkbox" name="checkbox" id="subscription1">
				<label for="subscription1">Checkbox option 1</label>
				<input type="checkbox" name="checkbox" id="subscription2">
				<label for="subscription2">Checkbox option 2</label>
				<input type="checkbox" name="checkbox" id="subscription3">
				<label for="subscription3">Checkbox option 3</label>
			</section>
			
			<footer>
				<button type="button" onclick="window.location = 'index.html'">Back</button>
				<button type="submit" class="color-blue">Submit</button>
			</footer>
		</form>
	</body>
</html>
